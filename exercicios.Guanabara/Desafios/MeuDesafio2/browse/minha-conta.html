    <script>
        function menufooter(elemento){
            var display = document.getElementById(elemento).style.display;
            if (display == 'none'){ //vai dxar o 2º footer block
                document.getElementById(elemento).style.display = 'block';
                display.addEventListener('click', clicar1)
            }else{ //vai dxar o 2º footer none
                document.getElementById(elemento).style.display = 'none';
                display.addEventListener('click', clicar2)
            }
        }
        function clicar1(){ //vai dxar o principal none
            var principal = document.getElementById('principal')
            document.getElementById('principal').style.display = 'none';
        }
        function clicar2() { //vai dxar o principal block
            var principal = document.getElementById('principal')
            document.getElementById('principal').style.display = 'block';
        }
    </script>
