<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos fundos</title>
    <style>
        body{
            background-image: url(imagens/mascote.png);
            background-size: 100px 100px;
            background-repeat: repeat;
          /*background-repeat: repeat-x; fica na horizontal 
            background-repeat: repeat-y; fica na vertical */
        }
        h1{
            background-color: black;
            color: aliceblue;
        }
        h3{
            background-color: rgba(0, 0, 0, 0.658);
            color: aliceblue;
        }
    </style>
</head>
<body>
   <h1>Usando background-repeat: repeat</h1>
   <h3>Tem o repeat como mostra no body</h3>
   <h3>Tem o repeat-x esse deixa na horizontal</h3>
   <h3>Tem o repeat-y esse deixa na vertical</h3>
   <h3>Tem o no-repeat esse nao repete a imagem</h3>
</body>
</html>
