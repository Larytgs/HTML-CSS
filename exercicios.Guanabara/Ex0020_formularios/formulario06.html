<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 6</title>
</head>
<body>
    <h1>Teste de formulario 6</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Cores</legend>
            <p>
                <label for="Icor">Cor: </label>
                <input type="color" name="Cor" id="Icor" value="#00ff00">
            </p>
            <p>
                <label for="Inivel">Nivel de satisfação: </label>
                <input type="range" name="nivel" id="Inivel" min="1" max="5" value="2">
            </p> <!--vai pulando por 5x, e começa no 1-->
            <p>
                <label for="Ifoto">Escolha uma foto: </label>
                <input type="file" name="foto" id="Ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
