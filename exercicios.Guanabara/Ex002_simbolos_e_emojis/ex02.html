<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5 podemos inserir os elementos a seguir. </p>
    <p>Passa o mouse sobre os termos para descobrir qual teg deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p></p>">Paragráfos</abbr></li>
        <li><abbr title="Use a tag <h1> ate <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="Use atag <code> ou <pre>">Codigo-Fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Listas com demarcaçoes</abbr></li>
    </ul>
</body>
</html>
