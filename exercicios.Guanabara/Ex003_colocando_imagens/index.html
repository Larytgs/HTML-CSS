<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Textando carga de imagens</h1>
    <hr>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta:</p>
    <img src="logohtml200.png" alt="Logo HTML5">
    <p>Podemos tambem carregar imagens que estao em sub-pasta:</p>
    <img src="imagens/logocss200.png" alt="Logo CSS3">
    <p>Tambem podemos carregar imagens externas:</p>
    <img src="https://freesvg.org/img/js_logo.png" alt="JavaScript">
    <img src="" alt="">
</body>
</html>
