<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="palhaço.ico" type="image/x-icon">
    <title>Favicon</title>
</head>
<body>
    <h1>Vamos aprender a colocar o icone na pagina</h1>
    <hr>
    <p>Na parte da cabeça “head” adiciona antes do title: “link”</p>
    <p>Clica no link:favicon, vai aparecer o código</p>
    <p>Estando as fotos na mesma pasta, basta colocar na 2º aspas ctrl+espaço > escolhe a foto > atualiza o site, e vai aparecer o icone a cima</p>
</body>
</html>
