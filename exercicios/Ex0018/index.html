<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
            width: 200px;
            margin: 10px;
            border-collapse: collapse; /*borda colada ou junta*/
        }
        tr.linha{
            background-color: aquamarine;
        }
        td.dado{
            background-color: rgba(187, 255, 0, 0.527);
        }
        td{
            border: 1px solid black;
            padding: 2px;
        }
    </style>
</head>
<!--HIERARQUIA DE TABELAS   (simples)
TABLE = tabela
    TABLE ROW = linha de tabela
    TABLE HEADER = cabeÃ£lho de tabela
    TABLE DATA = dado de tabela-->
<body>
    <h1>Criando tabela</h1>
    <table>
        <tr>
            <td>a1
            <td class="dado">b1
            <td>c1
        </tr>
        <tr class="linha">
            <td>a2
            <td>b2
            <td>c2
        </tr>
        <tr>
            <td>a3
            <td>b3
            <td class="dado">c3
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
