<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*borda colada ou junta*/
        }
        td{
            border: 1px solid black;
            padding: 2px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<!--HIERARQUIA DE TABELAS   (simples)
TABLE = tabela
    TABLE ROW = linha de tabela
    TABLE HEADER = cabeÃ§alho de tabela
    TABLE DATA = dado de tabela-->
<body>
    <h1>Criando tabela</h1>
    <table>
        <tr>
            <td>a1
            <td class="dado">b1
            <td>c1
        </tr>
        <tr class="linha">
            <td>a2
            <td>b2
            <td class="numero">c2
        </tr>
        <tr>
            <td>a3
            <td>b3
            <td class="dado">c3
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
