        <p><label for="Isobrenome">Sobrenome</label>: 
            <input type="text" name="sobrenome" id="Isobrenome"></p>
        <p><input type="submit" value="Enviar"></p> <!--input:submit : botão para enviar-->
    </form>
        <!--Label: as etiquetas, para fazer uma ligação.
        name: usado mais para html e php
        id: usado mais p o javascrip e label-->

        <label for="Inome">Nome</label>
