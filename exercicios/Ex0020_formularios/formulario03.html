<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <h1>Formulario teste 3</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Inome">Nome Completo: </label>
            <input type="text" name="nome" id="Inome" required minlength="10" maxlength="40" placeholder="          Nome completo" size="20" autocomplete="name">
        </p>
        <p>
            <label for="Imedia">Media: </label>
            <input type="number" name="media" id="Imedia" required min="0" max="10" placeholder="0 a 10" reautocomplete="number" step="0.1">
        </p> <!--step="0.5": para pular os numeros de 1 em 1, colocar numero quebrados-->
        <p>
            <label for="Imes">Perioso Letivo</label>
            <input type="month" name="mes" id="Imes" required >
        </p>
        <p>
            <label for="Idia">Dia da prova: </label>
            <input type="date" name="dia" id="Idia">
        </p>
        <p>
            <label for="Itempo">Horario da prova: </label>
            <input type="time" name="hora" id="Itempo">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
